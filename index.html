<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Style CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"/>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
    <!-- jQuery library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
  </head>
    <!---==============================================================--> 
    <!---============================Body==============================--> 
    <!---==============================================================--> 
  <body>    
    
    <div class="container">
      <div>Test Heading</div>
      <div id="gifs">
       
      </div>
    </div>
    
    <!---==============================================================--> 
    <!---==========================JavaScript==========================--> 
    <!---==============================================================--> 
    <script> 
    var search = "cat";
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + search + "&api_key=INLAjPbuAMOdQpudEZ8XlXrB3c3YPpL3&limit=5";
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      
      //Response testing
      console.log(response);
      console.log(response.Runtime);
      
      // Create a new div element
      var body = $("#gifs");
      var item = $("<div>");
      var gifResponse = $("<div>").text(response.data[0].images.title);

      // Append 
      item.append(gifResponse);
      
      body.append(item);

      
     
  
    });
    


    </script>
 
  </body>
</html>
